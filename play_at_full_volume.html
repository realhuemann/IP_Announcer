<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 id="ip" style="height: 500px;">lucky</h1>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = `Your IP address is: ${data.ip}`;
                if ("speechSynthesis" in window) {
                    var msg = new SpeechSynthesisUtterance();
                    msg.volume = 200

                    msg.text = document.getElementById("ip").innerText;
                    window.speechSynthesis.speak(msg);
                    setTimeout(() => {
                        window.speechSynthesis.speak(msg)
                    }, 2000);
                    setTimeout(() => {
                        window.speechSynthesis.speak(msg)
                    }, 3000);
                    
                } 
                else {
                   window.speechSynthesis.speak(msg)
                    window.alert("you got lucky");
                }
            })
            .catch(error => {
                document.getElementById("ip").innerText = "you got lucky";
                Window.speechSynthesis.speak(msg)
            });

            })

            });
